[project]
name = "code-agent-insights-extractor"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "sentence-transformers>=2.5.0",
    "anthropic>=0.25.0",
    "numpy>=1.26.0",
    "pydantic>=2.6.0",
]

[project.scripts]
cai-extract = "extractor.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["extractor"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
